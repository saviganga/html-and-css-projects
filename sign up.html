<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <div>
            <p>Fill the following form to create an account</p>
            <form>
                <input type="text" name="FullName" placeholder="FullName"><br>
                <input type="text" name="email" placeholder="email"><br>
                <input type="password" name="password" placeholder="password"><br>
                <textarea rows="3" cols="30" name="address" placeholder="address"></textarea><br>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female<br>
                <input type="submit">
            </form>
            <p id="login">Already have an account?</p> <a href="login.html">Login</a>
        </div>

    </body>
</html>
